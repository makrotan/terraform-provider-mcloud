name: mcloud
namespace: makrotan
company_domain: makrotan.com

provider_spec:
#  auth_request:
#    url: "/api/v1/signin"
#    body_template: '{"username":"%s", "password":"%s"}'
#    token_response_field: "token"
  auth_type: bearer_token
  fields: {}

resources:

  mcloud_consul_cluster:
    primary_key: name
    description: Consul Cluster.
    url:
      template: /api/v1/consul-cluster/%s
      args: ["fields.name"]
    fields:
      access_key_primary:
        type: string
        computed: true
        sensitive: true
      access_key_secondary:
        type: string
        computed: true
        sensitive: true
      encryption_key:
        type: string
        computed: true
        sensitive: true
      master_server_pool_id:
        type: string
        force_new: true
      name:
        type: string
      firewall_whitelist_ipv4:
        type: string
      pki_ca_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      version:
        type: string
      master_domain:
        type: string
        computed: true
      ui_basic_auth_user:
        type: string
        computed: true
        sensitive: true
      ui_basic_auth_password:
        type: string
        computed: true
        sensitive: true

  mcloud_cockroachdb:
    primary_key: name
    description: CockroachDB Instance.
    url:
      template: /api/v1/cockroachdb/%s
      args: ["fields.name"]
    fields:
      consul_cluster_id:
        type: string
        force_new: true
      name:
        type: string
      version:
        type: string
      pki_ca_id:
        type: string
        force_new: True
      server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      firewall_whitelist_ipv4:
        type: string
      access_key_primary:
        type: string
        computed: true
        sensitive: true
      access_key_secondary:
        type: string
        computed: true
        sensitive: true
      master_domain:
        type: string
        computed: true
      ui_basic_auth_user:
        type: string
        computed: true
        sensitive: true
      ui_basic_auth_password:
        type: string
        computed: true
        sensitive: true

  mcloud_erpnext:
    primary_key: name
    description: ERPNext Instance.
    url:
      template: /api/v1/erpnext/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      fqdn:
        type: string
      sku:
        type: string
      version:
        type: string
      server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      admin_password:
        type: string
        computed: true


  mcloud_grafana:
    primary_key: name
    description: ERPNext Instance.
    url:
      template: /api/v1/grafana/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      fqdn:
        type: string
      version:
        type: string
      server_pool_id:
        type: string
        force_new: True
      admin_password:
        type: string
        computed: true
        sensitive: true
      status:
        type: string
        default: running
        required: false


  mcloud_harbor:
    primary_key: name
    description: Harbor Instance.
    url:
      template: /api/v1/harbor/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      fqdn:
        type: string
      sku:
        type: string
      version:
        type: string
      server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      admin_password:
        type: string
        computed: true
        sensitive: true

  mcloud_mattermost:
    primary_key: name
    description: Mattermost Instance.
    url:
      template: /api/v1/mattermost/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      fqdn:
        type: string
      sku:
        type: string
      version:
        type: string
      server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false

  mcloud_k3s_cluster:
    primary_key: name
    description: K3s Kubernetes Cluster.
    url:
      template: /api/v1/k3s-cluster/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      sku:
        type: string
        force_new: True
      version:
        type: string
      firewall_whitelist_ipv4:
        type: string
        required: false
      master_server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      access_key_primary:
        type: string
        computed: true
        sensitive: true
      k3s_config_yaml:
        type: string
        computed: true
        sensitive: true


  mcloud_nomad_cluster:
    primary_key: name
    description: Nomad Cluster.
    url:
      template: /api/v1/nomad-cluster/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      master_server_pool_id:
        type: string
        force_new: true
      encryption_key:
        type: string
        computed: true
        sensitive: true
      status:
        type: string
        default: running
        required: false
      version:
        type: string
      access_key_primary:
        type: string
        computed: true
        sensitive: true
      access_key_secondary:
        type: string
        computed: true
        sensitive: true
      firewall_whitelist_ipv4:
        type: string
        default: ""
      pki_ca_id:
        type: string
        force_new: True
      consul_cluster_id:
        type: string
        force_new: true
      vault_cluster_id:
        type: string
      # ro
      master_domain:
        type: string
        computed: true
      ui_basic_auth_user:
        type: string
        computed: true
        sensitive: true
      ui_basic_auth_password:
        type: string
        computed: true
        sensitive: true
      admin_ca:
        type: string
        computed: true
        sensitive: true
      admin_cert:
        type: string
        computed: true
        sensitive: true
      admin_key:
        type: string
        computed: true
        sensitive: true

  mcloud_nomad_server_pool:
    primary_key: name
    description: Nomad Server Pool.
    url:
      template: /api/v1/nomad-server-pool/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      nomad_cluster_id:
        type: string
        force_new: true
      server_pool_id:
        type: string
        force_new: true
      status:
        type: string
        default: running
        required: false

  mcloud_pki_ca:
    primary_key: name
    description: PKI Certificate Authority.
    url:
      template: /api/v1/pki-ca/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      valid_days:
        type: number
        required: false
        default: 7300
      country:
        type: string
        required: false
        default: DE
      state:
        type: string
        required: false
        default: DE
      city:
        type: string
        required: false
        default: Leipzig
      organisation:
        type: string
        required: false
        default: Makrotan
      unit:
        type: string
        required: false
        default: IT
      email:
        type: string
        required: false
        default: info@makrotan.com
      key_pub:
        type: string
        computed: true
      key_priv:
        type: string
        computed: true
        sensitive: true

  mcloud_ssh_key:
    primary_key: name
    description: SSH Key.
    url:
      template: /api/v1/ssh-key/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      public_key:
        type: string
        description: "public key as givin in an authorized_hosts file, `ssh-rsa AAAAB3Nz...PCmXzzFLKoC0Agvc= hostname`"
      private_key:
        type: string
        description: "private key in pem format: `-----BEGIN OPENSSH PRIVATE KEY-----\\nb3Bl...cgECAw==\\n-----END OPENSSH PRIVATE KEY-----\\n`"
        sensitive: true

  mcloud_server_pool_dedicated:
    primary_key: name
    description: A collection of dedicated servers.
    url:
      template: /api/v1/server-pool/dedicated/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      status:
        type: string
        default: running
        required: false
        description: "`new`, `running`, `failed`, `deleting` or `deleted`"

  mcloud_server_pool_hcloud:
    primary_key: name
    description: A collection of dedicated servers.
    url:
      template: /api/v1/server-pool/hcloud/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      instance_type:
        type: string
      location:
        type: string
        required: false
        default: spread
      instance_count:
        type: number
      status:
        type: string
        default: running
        required: false
        description: "`new`, `running`, `failed`, `deleting` or `deleted`"

  mcloud_server_dedicated:
    primary_key: name
    description: A dedicated server.
    url:
      template: /api/v1/server-dedicated/%s
      args: [ "fields.name" ]
    fields:
      name:
        type: string
      pool_name:
        type: string
      ipv4:
        type: string
      server_provider:
        type: string
        map_to: provider
      server_provider_ref:
        type: string
        required: False
        map_to: provider_ref
      region:
        type: string
      az:
        type: string


  mcloud_vault_cluster:
    primary_key: name
    description: Vault Cluster.
    url:
      template: /api/v1/vault-cluster/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      master_server_pool_id:
        type: string
        force_new: true
      status:
        type: string
        default: running
        required: false
      version:
        type: string
      access_key_primary:
        type: string
        computed: true
        sensitive: true
      access_key_secondary:
        type: string
        computed: true
        sensitive: true
      firewall_whitelist_ipv4:
        type: string
        default: ""
      pki_ca_id:
        type: string
        force_new: True
      # ro
      master_domain:
        type: string
        computed: true
      ui_basic_auth_user:
        type: string
        computed: true
        sensitive: true
      ui_basic_auth_password:
        type: string
        computed: true
        sensitive: true
      root_token:
        type: string
        computed: true
        sensitive: true
#      admin_ca:
#        type: string
#        computed: true
#        sensitive: true
#      admin_cert:
#        type: string
#        computed: true
#        sensitive: true
#      admin_key:
#        type: string
#        computed: true
#        sensitive: true


  mcloud_yugabytedb:
    primary_key: name
    description: YugabyteDB Instance.
    url:
      template: /api/v1/yugabytedb/%s
      args: ["fields.name"]
    fields:
      name:
        type: string
      version:
        type: string
      pki_ca_id:
        type: string
        force_new: True
      server_pool_id:
        type: string
        force_new: True
      status:
        type: string
        default: running
        required: false
      firewall_whitelist_ipv4:
        type: string
        required: false
      master_domain:
        type: string
        computed: true
#      ui_basic_auth_user:
#        type: string
#        computed: true
#        sensitive: true
#      ui_basic_auth_password:
#        type: string
#        computed: true
#        sensitive: true
